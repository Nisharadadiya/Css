<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1{
            color: orange;
        }
        .red{
            
            color: red;
        }
        .blue{
            color: rgb(74, 74, 215);
            font-weight: 600;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <h1>CSS Selectors</h1>
    <p class="blue">We can Combine elements and classes in our selectors:</p>
    <h2 class="red">a.Important</h2>
    <p class="blue">Only Applies our rule to elements that have a tag &lt;a &gt; and a class of 'Important'</p>
</body>
